{% extends 'budget_app/base.html' %}

{% block content %}
  <h2>Sign Up</h2>
  {% comment %} <form method="post" class="needs-validation" novalidate>
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="id_username" class="form-label">Username:</label>
      <input type="text" name="username" id="id_username" class="form-control" value="{{ form.username.value }}" required>
      <div class="invalid-feedback">
        {{ form.username.errors }}
      </div>
    </div>

    <div class="mb-3">
      <label for="id_email" class="form-label">Email:</label>
      <input type="email" name="email" id="id_email" class="form-control" value="{{ form.email.value }}" required>
      <div class="invalid-feedback">
        {{ form.email.errors }}
      </div>
    </div>

    <div class="mb-3">
      <label for="id_password1" class="form-label">Password:</label>
      <input type="password" name="password1" id="id_password1" class="form-control" required>
      <div class="invalid-feedback">
        {{ form.password1.errors }}
      </div>
    </div>

    <div class="mb-3">
      <label for="id_password2" class="form-label">Confirm Password:</label>
      <input type="password" name="password2" id="id_password2" class="form-control" required>
      <div class="invalid-feedback">
        {{ form.password2.errors }}
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   {% endcomment %}
{% endblock %}
