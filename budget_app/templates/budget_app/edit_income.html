{% extends 'budget_app/base.html' %}

{% block content %}
  <h2>Edit Income</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_amount" class="form-label">Amount:</label>
      <input type="text" name="amount" id="id_amount" value='{{income.amount}}' class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_date" class="form-label">Date:</label>
      <input type="date" name="date" id="id_date" value="{{ income.date|date:'Y-m-d' }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_source" class="form-label">Source:</label>
      <input type="text" name="source" id="id_source" value='{{income.source}}' class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Save Income</button>
  </form>
  <a href="{% url 'income_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
