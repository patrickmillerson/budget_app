{% extends 'budget_app/base.html' %}

{% block content %}
  <h2>Create Expense</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label for="id_name" class="form-label">Name:</label>
      <input type="text" name="name" id="id_name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_category" class="form-label">Category:</label>
      <select name="category" id="id_category" class="form-select" required>
        {% for category in categories %}
          <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
        <label for="id_description" class="form-label">Description:</label>
        <textarea name="description" id="id_description" class="form-control"></textarea>
      </div>
    <div class="mb-3">
      <label for="id_amount" class="form-label">Amount:</label>
      <input type="text" name="amount" id="id_amount" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="id_date" class="form-label">Date:</label>
      <input type="date" name="date" id="id_date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Save Expense</button>
  </form>
  <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
  
{% endblock %}
